<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mural de Comentarios</title>

<!-- Google Fonts: Montserrat -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #ffffff;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    font-weight: 700;
}

form {
    max-width: 500px;
    margin: 0 auto 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

form input[type="text"],
form textarea,
form input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

form button {
    padding: 10px 20px;
    border: none;
    background-color: #ff6f61;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Montserrat', sans-serif;
}

form button:hover {
    background-color: #ff4b3a;
}

#posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.post {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    word-wrap: break-word;
    font-family: 'Montserrat', sans-serif;
    transform: rotate(0deg);
    transition: transform 0.2s, opacity 0.3s;
    opacity: 0;
}

.post.visible {
    opacity: 1;
}

.post img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}
</style>
</head>
<body>
<h1> Mural de Mensajes para Chino</h1>

<form id="form">
    <input type="text" id="name" placeholder="Tu nombre" required>
    <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Publicar</button>
</form>

<div id="posts"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ðŸ”¹ CONFIGURACIÃ“N FIREBASE ðŸ”¹
const firebaseConfig = {
  apiKey: "AIzaSyCImZjAnJTabmS3cbQWnxci6Wlmir9Tlvs",
  authDomain: "mural-de-mensajes.firebaseapp.com",
  projectId: "mural-de-mensajes",
  storageBucket: "mural-de-mensajes.firebasestorage.app",
  messagingSenderId: "41328202304",
  appId: "1:41328202304:web:6182555c612914e4d1c5a5",
  measurementId: "G-QGH48V0L8Y"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const form = document.getElementById("form");
const postsDiv = document.getElementById("posts");
const postColors = ["#FFF9C4","#FFECB3","#FFE0B2","#FFCCBC","#D1C4E9","#B3E5FC","#C8E6C9","#FFCDD2"];

// FunciÃ³n para subir imagen a Imgbb
async function uploadToImgbb(file) {
    const reader = new FileReader();
    const base64 = await new Promise((resolve, reject) => {
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });

    const formData = new FormData();
    formData.append("image", base64);
    formData.append("key", "b9e69e7a623c596ab2152c4229fac31e"); // reemplaza con tu API Key

    const res = await fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: formData
    });
    const data = await res.json();
    return data.data.url;
}

// Subir comentario
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    const photoFile = document.getElementById("photo").files[0];

    if (!name || !message) return;

    let photoURL = "";

    try {
        if (photoFile) {
            photoURL = await uploadToImgbb(photoFile);
        }

        await db.collection("posts").add({
            name: name,
            message: message,
            photo: photoURL,
            date: firebase.firestore.FieldValue.serverTimestamp()
        });

        form.reset();
    } catch (err) {
        console.error("Error al guardar el post:", err);
        alert("No se pudo guardar el comentario. Revisa la consola.");
    }
});

// ðŸ”¹ Tiempo real: carga los posts automÃ¡ticamente
db.collection("posts")
  .orderBy("date", "desc")
  .onSnapshot(snapshot => {
      postsDiv.innerHTML = "";
      snapshot.forEach(doc => {
          const data = doc.data();
          const color = postColors[Math.floor(Math.random() * postColors.length)];
          const rotateDeg = (Math.random() * 4 - 2).toFixed(2);

          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          postDiv.style.backgroundColor = color;
          postDiv.style.transform = `rotate(${rotateDeg}deg)`;
          postDiv.innerHTML = `
              <strong>${data.name}</strong>
              <p>${data.message}</p>
              ${data.photo ? `<img src="${data.photo}">` : ""}
          `;
          postsDiv.appendChild(postDiv);

          setTimeout(() => postDiv.classList.add("visible"), 50);
      });
  });
</script>
</body>
</html>
