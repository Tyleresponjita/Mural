<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mural de Comentarios</title>

<!-- Google Fonts: Montserrat -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #ffffff;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    font-weight: 700;
}

form {
    max-width: 500px;
    margin: 0 auto 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

form input[type="text"],
form textarea,
form input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

form button {
    padding: 10px 20px;
    border: none;
    background-color: #ff6f61;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Montserrat', sans-serif;
}

form button:hover {
    background-color: #ff4b3a;
}

#posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.post {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    word-wrap: break-word;
    font-family: 'Montserrat', sans-serif;
    transform: rotate(0deg);
    transition: transform 0.2s, opacity 0.3s;
    opacity: 0;
}

.post.visible {
    opacity: 1;
}

.post img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}
</style>
</head>
<body>
<h1> Mural de Mensajes</h1>

<form id="form">
    <input type="text" id="name" placeholder="Tu nombre" required>
    <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Publicar</button>
</form>

<div id="posts"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// CONFIGURACIÓN FIREBASE (usa los datos de tu proyecto)
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_PROYECTO.firebaseapp.com",
  projectId: "TU_PROYECTO",
  storageBucket: "TU_PROYECTO.appspot.com",
  messagingSenderId: "TU_MESSAGING_SENDER_ID",
  appId: "TU_APP_ID",
  measurementId: "TU_MEASUREMENT_ID"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const storage = firebase.storage();

const form = document.getElementById("form");
const postsDiv = document.getElementById("posts");

// Colores de post-it
const postColors = ["#FFF9C4","#FFECB3","#FFE0B2","#FFCCBC","#D1C4E9","#B3E5FC","#C8E6C9","#FFCDD2"];

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    const photoFile = document.getElementById("photo").files[0];

    if (!name || !message) return;

    let photoURL = "";

    try {
        if (photoFile) {
            const storageRef = storage.ref("posts/" + Date.now() + "_" + photoFile.name);
            await storageRef.put(photoFile);
            photoURL = await storageRef.getDownloadURL();
        }

        await db.collection("posts").add({
            name: name,
            message: message,
            photo: photoURL,
            date: firebase.firestore.FieldValue.serverTimestamp()
        });

        form.reset();
        loadPosts();
    } catch (err) {
        console.error("Error al guardar el post:", err);
        alert("No se pudo guardar el comentario. Revisa la consola.");
    }
});

async function loadPosts() {
    postsDiv.innerHTML = "";
    const snapshot = await db.collection("posts").orderBy("date", "desc").get();
    snapshot.forEach((doc) => {
        const data = doc.data();
        // Color aleatorio para post-it
        const color = postColors[Math.floor(Math.random() * postColors.length)];
        const rotateDeg = (Math.random() * 4 - 2).toFixed(2); // rotación ±2°

        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.style.backgroundColor = color;
        postDiv.style.transform = `rotate(${rotateDeg}deg)`;
        postDiv.innerHTML = `
            <strong>${data.name}</strong>
            <p>${data.message}</p>
            ${data.photo ? `<img src="${data.photo}">` : ""}
        `;
        postsDiv.appendChild(postDiv);

        // Animación fade-in
        setTimeout(() => postDiv.classList.add("visible"), 50);
    });
}

// Cargar posts al iniciar
loadPosts();
</script>
</body>
</html>
