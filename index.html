<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mural de Comentarios</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #fffff;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 500px;
    margin: 0 auto 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

form input[type="text"],
form textarea,
form input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

form button {
    padding: 10px 20px;
    border: none;
    background-color: #ff6f61;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: #ff4b3a;
}

#posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.post {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    word-wrap: break-word;
}

.post img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}
</style>
</head>
<body>
<h1> Mural de Mensajes</h1>

<form id="form">
    <input type="text" id="name" placeholder="Tu nombre" required>
    <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Publicar</button>
</form>

<div id="posts"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// Configura tu Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCImZjAnJTabmS3cbQWnxci6Wlmir9Tlvs",
  authDomain: "mural-de-mensajes.firebaseapp.com",
  projectId: "mural-de-mensajes",
  storageBucket: "mural-de-mensajes.firebasestorage.app",
  messagingSenderId: "41328202304",
  appId: "1:41328202304:web:6182555c612914e4d1c5a5",
  measurementId: "G-QGH48V0L8Y"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const storage = firebase.storage();

const form = document.getElementById("form");
const postsDiv = document.getElementById("posts");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
    const photoFile = document.getElementById("photo").files[0];

    let photoURL = "";
    if (photoFile) {
        const storageRef = storage.ref("posts/" + Date.now() + "_" + photoFile.name);
        await storageRef.put(photoFile);
        photoURL = await storageRef.getDownloadURL();
    }

    await db.collection("posts").add({
        name: name,
        message: message,
        photo: photoURL,
        date: Date.now()
    });

    form.reset();
    loadPosts();
});

async function loadPosts() {
    postsDiv.innerHTML = "";
    const snapshot = await db.collection("posts").orderBy("date", "desc").get();
    snapshot.forEach(doc => {
        const data = doc.data();
        postsDiv.innerHTML += `
            <div class="post">
                <strong>${data.name}</strong>
                <p>${data.message}</p>
                ${data.photo ? `<img src="${data.photo}">` : ""}
            </div>
        `;
    });
}

// Carga los posts al iniciar
loadPosts();
</script>
</body>
</html>
